spring:
  application:
    name: skynet-cloud-upms
  cloud:
    nacos:
      config:
        server-addr: 192.168.15.125:8848
        file-extension: yaml
      discovery:
        server-addr: 192.168.15.125:8848
    sentinel:
      transport:
        dashboard: 192.168.15.125:8095
        port: 7080
      eager: true
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: cn.uway.skynet.cloud.entity,cn.uway.skynet.cloud.vo
  global-config:
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: NOT_NULL
      #驼峰下划线转换
      db-column-underline: true
      #刷新mapper 调试神器
      refresh-mapper: true
      #数据库大写下划线转换
      #capital-mode: true
      #序列接口实现类配置
      #key-generator: com.baomidou.springboot.xxx
      #逻辑删除配置
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

skynet:
  cloud:
    mapper: "cn.uway.skynet.cloud.upms.mapper"
# 直接放行URL
ignore:
  urls:
    - /actuator/**
    - /user/info/*
    - /log/**
    - /swagger-ui.html
security:
  oauth2:
    client:
      client-id: ENC(imENTO7M8bLO38LFSIxnzw==)
      client-secret: ENC(i3cDFhs26sa2Ucrfz2hnQw==)
      scope: server
    resource:
      loadBalanced: true
      token-info-uri: http://skynet-cloud-auth/oauth/check_token
# 加解密根密码
jasypt:
  encryptor:
    password: pig #根密码

